        <script type="text/javascript">
		
		function validate() {
		    var x = document.forms["reg_form"].item("FirstName").value;
			alert(x);
			    if (x == null || x == "") 
				{
			        //alert("Name must be filled out!");
					document.forms["reg_form"].item("FirstName").focus();
					return false;
	    		}
				var x = document.forms["reg_form"]["LastName"].value;
			    if (x == null || x == "") 
				{
			        //alert("Name must be filled out!");
					document.forms["reg_form"].item("LastName").focus();
					return false;
	    		}
				var x = document.reg_form.LastName.value;
			    if (x == null || x == "") 
				{
			        //alert("Name must be filled out!");
					document.reg_form.LastName.focus();
					return false;
	    		}
				
		}	


function ValidateEmail() {  
     if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(reg_form.EmailId.value))  
      {  
        return (true)  
      } 
        alert("You have entered an invalid email address!")  
        return (false)  
    } 	
	
	function contactno()
	{
		if(isNaN(document.reg_form.Mobile.value))
		{
			document.reg_form.Mobile.value = "";
			alert("Please Enter Only Digit !");
			return ;
		}
	}
